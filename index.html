<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="caixa-principal">
        <img src="./recursos/Logo_Alura.png" alt="logo da Alura Cursos Online">
        <section class="conteudos-esquerda">
                <input type="text" class="texto-esquerda">
                <button class="principais">Encriptar</button>
                <button class="principais">Desencriptar</button>
        </section>
    <section class="caixa-direita">
        <section class="conteudos-direita">
            <img class="nada-encontrado-img" src="./recursos/nada_encontrado_imagem.png" alt="imagem de uma pessoa surpresa procurando algo ajoelhada com uma lupa">
                <section class="exibicao-texto">
                    <p class="texto-resultante">
                        Texto que será exibido após a decodificação.
                    </p>
                </section>
            </section>
        </section>
    </section>
</body>
</html>
