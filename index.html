<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
</head>
<body>
    <div class="main">
        <section class="esquerda">
            <section class="conteudos-esquerda">
                <div class="campo-de-texto-esquerda">
                    <input type="text" class="texto-esquerda">
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                </div>
            </section>
        </section>
        <section class="direita">
            <section class="conteudos-direita">
                <div class="campo-de-texto-direita">
                    <section class="exibicao-texto">
                        <p class="texto-resultante">
                            Texto que será exibido após a decodificação.
                        </p>
                    </section>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
